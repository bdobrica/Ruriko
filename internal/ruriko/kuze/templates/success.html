<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Stored — Ruriko Kuze</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #0f1117;
    color: #e2e8f0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }
  .card {
    background: #1a1f2e;
    border: 1px solid #2d3748;
    border-radius: 8px;
    padding: 2rem;
    max-width: 420px;
    width: 100%;
    text-align: center;
  }
  .logo {
    font-size: 1.1rem;
    font-weight: 600;
    color: #7c3aed;
    letter-spacing: 0.05em;
    margin-bottom: 1.5rem;
  }
  .icon { font-size: 3rem; margin-bottom: 1rem; }
  h1 { font-size: 1.4rem; font-weight: 700; margin-bottom: 0.75rem; }
  p { color: #94a3b8; font-size: 0.9rem; line-height: 1.6; }
  .ref {
    font-family: monospace;
    background: #0f1117;
    border: 1px solid #2d3748;
    border-radius: 4px;
    padding: 0.2em 0.5em;
    color: #34d399;
  }
</style>
</head>
<body>
<div class="card">
  <div class="logo">Ruriko · Kuze</div>
  <div class="icon">✅</div>
  <h1>Secret stored.</h1>
  <p>
    <span class="ref">{{.SecretRef}}</span> has been encrypted and stored securely.<br><br>
    You can close this tab.
  </p>
</div>
</body>
</html>
