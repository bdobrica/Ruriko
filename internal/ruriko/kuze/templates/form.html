<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Secret — Ruriko Kuze</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #0f1117;
    color: #e2e8f0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }
  .card {
    background: #1a1f2e;
    border: 1px solid #2d3748;
    border-radius: 8px;
    padding: 2rem;
    max-width: 420px;
    width: 100%;
  }
  .logo {
    font-size: 1.1rem;
    font-weight: 600;
    color: #7c3aed;
    letter-spacing: 0.05em;
    margin-bottom: 1.5rem;
  }
  h1 {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }
  .ref {
    font-family: monospace;
    background: #0f1117;
    border: 1px solid #2d3748;
    border-radius: 4px;
    padding: 0.2em 0.5em;
    font-size: 0.9rem;
    color: #a78bfa;
  }
  p.note {
    color: #94a3b8;
    font-size: 0.875rem;
    margin: 1rem 0;
    line-height: 1.5;
  }
  label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 0.4rem;
  }
  input[type="password"] {
    width: 100%;
    padding: 0.6rem 0.75rem;
    background: #0f1117;
    border: 1px solid #2d3748;
    border-radius: 6px;
    color: #e2e8f0;
    font-size: 0.95rem;
    outline: none;
    transition: border-color 0.15s;
  }
  input[type="password"]:focus { border-color: #7c3aed; }
  .error {
    color: #f87171;
    font-size: 0.85rem;
    margin-top: 0.5rem;
  }
  button {
    margin-top: 1.25rem;
    width: 100%;
    padding: 0.65rem;
    background: #7c3aed;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.15s;
  }
  button:hover { background: #6d28d9; }
  .warning {
    margin-top: 1.25rem;
    padding: 0.75rem;
    background: #1e1a0a;
    border: 1px solid #92400e;
    border-radius: 6px;
    font-size: 0.8rem;
    color: #fbbf24;
    line-height: 1.5;
  }
</style>
</head>
<body>
<div class="card">
  <div class="logo">Ruriko · Kuze</div>
  <h1>Enter Secret</h1>
  <p class="note">
    You are submitting the value for secret <span class="ref">{{.SecretRef}}</span>.<br>
    This link is single-use and expires in a few minutes.
  </p>
  <form method="POST">
    <label for="secret_value">Secret value</label>
    <input type="password" id="secret_value" name="secret_value"
           autocomplete="off" autocorrect="off" spellcheck="false"
           autofocus required>
    {{if .Error}}<p class="error">{{.Error}}</p>{{end}}
    <button type="submit">Store Secret Securely</button>
  </form>
  <div class="warning">
    ⚠️ This value is encrypted and stored securely. It will never appear in chat.
    Close this tab after submitting.
  </div>
</div>
</body>
</html>
