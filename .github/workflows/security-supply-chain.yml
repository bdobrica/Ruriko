name: Security & Supply Chain

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read

jobs:
  govulncheck:
    name: Go vulnerability scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: $(go env GOPATH)/bin/govulncheck ./...

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install cyclonedx-gomod
        run: go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest

      - name: Generate CycloneDX SBOM
        run: |
          mkdir -p artifacts/sbom
          "$(go env GOPATH)/bin/cyclonedx-gomod" mod -json -licenses -output artifacts/sbom/ruriko-go-mod.cdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: artifacts/sbom/*.json

  container-scan:
    name: Container scan (${{ matrix.image }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: ruriko
            dockerfile: deploy/docker/Dockerfile.ruriko
          - image: gitai
            dockerfile: deploy/docker/Dockerfile.gitai

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -f "${{ matrix.dockerfile }}" -t "${{ matrix.image }}:ci" .

      - name: Scan image for HIGH/CRITICAL vulnerabilities
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ matrix.image }}:ci
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"
